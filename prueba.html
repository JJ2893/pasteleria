<!DOCTYPE html>
<html>
<head>
	<title>Prueba</title>
	<link rel="stylesheet" type="text/css" href="Prueba.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<div class="prueba" onclick="expand()">
		<div class="mitad_arriba" id="arriba">
			<i class="fa fa-share" aria-hidden="true" id="share"></i> 
			
		</div>	
	</div>

	<div class="submenu" id="submenu">
		<div id="facebook" class="mitad_arriba_item">
			<a href="#">
				<i id="fb" class="fa fa-facebook" aria-hidden="true"></i>
			</a>
		</div>
			<div id="twitter" class="mitad_arriba_item">
			<a href="#">
				<i id="tw" class="fa fa-twitter" aria-hidden="true"></i>
			</a>
		</div>
		<div id="instagram" class="mitad_arriba_item">
			<a href="#">
				<i id="ins" class="fa fa-instagram" aria-hidden="true"></i>
			</a>
		</div>
		<div id="youtube" class="mitad_arriba_item">
			<a href="#">
				<i id="yt" class="fa fa-youtube-play" aria-hidden="true"></i>
			</a>
		</div>
	</div>

		<script type="text/javascript">
		var j=0;
		var i=document.getElementById("submenu").childNodes;
		function expand(){
			if (j==0) {
				document.getElementById("share").style.transform='rotate(180deg)';
				document.getElementById("submenu").style.transform='scale(0.9)';
				i[1].style.transform='translateY(-80px)';
				i[3].style.transform='translate(70px,-40px)';
				i[5].style.transform='translate(70px,40px)';
				i[7].style.transform='translateY(80px)';
				j=1;
			}
			else{
				document.getElementById("share").style.transform = 'rotate(0deg)';
				document.getElementById("submenu").style.transform='scale(0.9)';
				i[1].style.transform='translateY(0px)';
				i[3].style.transform='translate(0px)';
				i[5].style.transform='translate(0px)';
				i[7].style.transform='translateY(0px)';
				j=0;
			}
		}
	</script>

</body>
</html>
